<div class='data-channel'>
  <input id='data_transfer_channel_login' type='hidden'>
</div>
<ng-form class='uk-form uk-width-1-1 uk-margin login_page'>
  <fieldset>
    <legend></legend>
    <div class='uk-form-row'>
      <div class='uk-width-1-3 uk-float-left'>手机号码</div>
      <input class='uk-width-2-3' ng-model='current_user.mobile' placeholder='手机号码'>
    </div>
    <div class='uk-form-row'>
      <div class='uk-width-1-3 uk-float-left'>密码</div>
      <input class='uk-width-2-3' ng-model='current_user.password' placeholder='密码' type='password'>
    </div>
    <div class='uk-form-row'>
      <button class='uk-button uk-button-success uk-width-3-3' ng-click='login()' type='submit'>登录</button>
    </div>
  </fieldset>
</ng-form>
