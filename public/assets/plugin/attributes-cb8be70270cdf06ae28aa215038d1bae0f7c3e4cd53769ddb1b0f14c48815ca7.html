<div class='uk-width-medium-1-1 su_models_header'>
  <ul class='uk-tab' data-uk-tab='{connect: "#tabs"}'>
    <li class='uk-active'>
      <a>属性</a>
    </li>
    <li>
      <a ui-sref='local'>本地</a>
    </li>
    <li>
      <a ui-sref='remote'>远程</a>
    </li>
    <li>
      <a ui-sref='system'>构建中国</a>
    </li>
  </ul>
  <div class='uk-margin-right uk-medium-widht-1-3' id='search_area'>
    <input class='uk-form-small' name='search'>
    <span>
      <i class='uk-icon-user'></i>
    </span>
  </div>
  <ul class='uk-switcher uk-margin' id='tabs'>
    <li class='uk-active'>
      <div class='models su_attributes'>
        <div ng-show="current_entity.type=='component_definition'">
          <table class='uk-table uk-table-hover uk-table stripped'>
            <thead>
              <tr>
                <th class='uk-text-center'>属性</th>
                <th class='uk-text-center'>值</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat='attr in displayable_attributes'>
                <td class='uk-text-center'>{{attr.display}}</td>
                <td class='uk-text-center'>
                  <div class='uk-width-1-1' ng-if="attr.type == 'input'">
                    <input class='uk-width-1-1' ng-change='change(attr.key, attr.value)' ng-disabled='!attr.editable' ng-model-onblur ng-model='attr.value' ng-number-format=''>
                  </div>
                  <div ng-if="attr.type == 'select'">
                    <select ng-change='change(attr.key, attr.value)' ng-model='attr.value' ng-options='k as v for (k, v) in attr.options'></select>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div ng-hide="current_entity.type=='component_definition'">
          <div class='uk-alert uk-alert-success uk-text-center'>请选择一个组件</div>
        </div>
      </div>
    </li>
    <li></li>
    <li></li>
  </ul>
</div>
