<ng-form class='uk-form uk-width-medium-1-1 register_page'>
  <fieldset>
    <legend></legend>
    <div class='uk-form-row'>
      <div class='uk-width-1-3 uk-float-left'>手机号码</div>
      <input class='uk-width-2-3' ng-model='current_user.mobile' placeholder='手机号码'>
    </div>
    <div class='uk-form-row'>
      <div class='uk-width-1-3 uk-float-left'>密码</div>
      <input class='uk-width-2-3' ng-model='current_user.password' placeholder='密码' type='password'>
    </div>
    <div class='uk-form-row'>
      <div class='uk-width-1-3 uk-float-left'>二次密码</div>
      <input class='uk-width-2-3' ng-model='current_user.password_confirmation' placeholder='密码' type='password'>
    </div>
    <div class='uk-form-row'>
      <button class='uk-button uk-button-success uk-width-3-3' ng-click='register()' type='submit'>注册</button>
    </div>
  </fieldset>
</ng-form>
