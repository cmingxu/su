<div class='uk-width-medium-1-1 su_models_header'>
  <ul class='uk-tab' data-uk-tab='{connect: "#tabs"}'>
    <li>
      <a ui-sref='attributes'>属性</a>
    </li>
    <li class='uk-active'>
      <a href=''>本地</a>
    </li>
    <li>
      <a ui-sref='remote'>远程</a>
    </li>
    <li>
      <a ui-sref='system'>构建中国</a>
    </li>
  </ul>
  <div class='uk-margin-right uk-medium-widht-1-3' id='search_area'>
    <input class='uk-form-small' name='search'>
    <span>
      <i class='uk-icon-user'></i>
    </span>
  </div>
  <ul class='uk-switcher uk-margin' id='tabs'>
    <li class='uk-active'>
      <div class='models su_local_models'>
        <div class='uk-width-3-3' ng-show='local_models.length == 0'>
          <div class='uk-alert uk-alert-success uk-text-center'>本地没有模型</div>
        </div>
        <div class='model_item' ng-repeat='model in local_models'>
          <div class='model_icon'>
            <img height='50' ng-src='{{model.icon}}' width='40'>
          </div>
          <div class='model_details'>
            <div class='model_name'>
              <strong>{{model.name}}</strong>
            </div>
            <div class='model_desc'>
              <span class='model_size'>
                {{model.skp_file_size}}
              </span>
              <span class='model_buttons uk-float-right'>
                <button class='uk-button uk-button-primary' ng-click='replace_by_name(model.name)'>替换</button>
                <button class='uk-button uk-button-primary' ng-click='remove_local_model(model.name)'>删除</button>
                <button class='uk-button uk-button-primary' ng-click='upload_local_model(model.name)' ng-if='CurrentUser.isLogin()'>上传</button>
              </span>
            </div>
            <div class='model_created_time'>
              {{model.created_at_normal}}
            </div>
          </div>
        </div>
      </div>
    </li>
    <li></li>
    <li></li>
  </ul>
</div>
